<!DOCTYPE html>
<html id="html" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript APIs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
  <main id="main">
    <div>
      <h1>JavaScript APIs</h1>
      <p>
        Open the Browser Console to view your work (Right-Click => Inspect or
        fn+F12)
      </p>
      <div id="inputContainer">
        <!-- Add label, input, and button HERE -->
        <form id="exercise-form" action="javascript:controller(gifSearch.value)" method="POST" onsubmit="return validateForm(gifSearch.value)">
          <label for="gifSearch">Giphy Search</label>
          <input id="gifSearch" type="text" required/>
          <label for="theme">Theme</label>
          <select id="theme" name="theme">
            <option value="light" selected>Light Theme</option>
            <option value="dark">Dark Theme</option>
          </select>
          <button id="submit-button" type="submit">Submit</button>
        </form>
      </div>

      <div id="image-container">
        <p id="returned-line"></p>
        <img id="image-1" src="#" alt="Giphy 1" class="images" />
        <img id="image-2" src="#" alt="Giphy 2" class="images" />
        <img id="image-3" src="#" alt="Giphy 3" class="images" />
        <img id="image-4" src="#" alt="Giphy 4" class="images" />
        <img id="image-5" src="#" alt="Giphy 5" class="images" />
        <p id="error-line"></p>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
